<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="profile-card">
<div class="image">
    <img src="Group 3.png" alt="profile pic " class="profile-img">
</div>

<div class="text-data">
    <span class="name">Shivam Kumar</span>
    <span class="job">Front-end developer</span>
</div>

<div class="media-button">
    <a href="#" style="background:#0548d1;" class="link">
        <i class='bx bxl-facebook'></i>
    </a>
    <a href="#" style="background: #1da1f2;" class="link">
        <i class='bx bxl-twitter'></i>
    </a>
    <a href="https://www.instagram.com/shivam_siku_/" style="background:#ff0a5d;" class="link">
        <i class='bx bxl-instagram'></i>
    </a>
    <a href="#" style="background: #ff0000;" class="link">
        <i class='bx bxl-youtube'></i>
    </a>
</div>

<div class="button">
    <button  class="button">Subscribe</button>
    <button  class="button">Massage</button>
</div>

<div class="analytics">
    <div class="data">
        <i class="bi bi-heart-fill"></i>
        <span class="number">60k</span>
    </div>
    <div class="data">
        <i class='bx bx-message-rounded'></i>
        <span class="number">20k</span>
    </div>
    <div class="data">
        <i class='bx bx-share'></i>
        <span class="number">12k</span>
    </div>
</div>


    </div>
</body>
</html>
